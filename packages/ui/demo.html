<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/layer/3.5.1/layer.js"></script>
  <link href="https://cdn.bootcdn.net/ajax/libs/layer/3.5.1/theme/default/layer.css" rel="stylesheet">
</head>
<style>
  .test {
    width: 300px;
    height: 300px;
    border: 1px solid green;
    position: fixed;
    left: 0;
    top: 100px;
    transition: top 3s;
  }
</style>
<body>
<input type="button" id="btn" value="问你个问题"></input>
<input type="button" id="btn0" value="0"></input>
<input type="button" id="btn1" value="1"></input>
<input type="button" id="btn2" value="2"></input>
<input type="button" id="btn3" value="3"></input>
<input type="button" id="btn4" value="4"></input>
<input type="button" id="btn5" value="5"></input>
<input type="button" id="btn6" value="6"></input>
<div class="test" id="test"></div>
<input type="button" id="openPage1" value="openPage1">
<input type="button" id="openPage2" value="openPage2">
</body>
</html>
<script>
  const btn = document.querySelector('#btn')
  btn.addEventListener('click', () => {
    const test = document.querySelector('#test')
    test.style.top = '200px'
  })
</script>
<script>
  window.onload=function(){
    // layer.tips('Hi，我是tips', '#btn');
    document.querySelector('#openPage1').addEventListener('click', () => {
      layer.open({
        type: 1 //Page 层类型
        ,area: ['500px', '300px']
        ,title: 'Hello layer'
        ,shade: 0.6 //遮罩透明度
        ,maxmin: true //允许全屏最小化
        ,minStack: true
        ,anim: 1 //0-6的动画形式，-1不开启
        ,content: '<div style="padding:50px;">这是一个非常普通的页面层，传入了自定义的 html</div>'
      });
    })
    document.querySelector('#openPage2').addEventListener('click', () => {
      layer.open({
        type: 1 //Page 层类型
        ,area: ['500px', '300px']
        ,title: 'Hello layer2'
        ,shade: 0.6 //遮罩透明度
        ,maxmin: true, //允许全屏最小化
        minStack: true
        ,anim: 2 //0-6的动画形式，-1不开启
        ,content: '<div style="padding:50px;">这是一个非常普通的页面层，传入了自定义的 html</div>'
      });
    })
    // var index = layer.open({
    //   content: `
    //     <p>aaa</p>
    //     <p>aaa</p>
    //     <p>aaa</p>
    //     <p>aaa</p>
    //     <p>aaa</p>
    //     <p>aaa</p>
    //   `,
    //   heigth: '800px',
    //   icon: 5
    // });
    for(let i = 0; i < 7; i++) {
      const dom = document.querySelector(`#btn${i}`)
      dom.addEventListener('click', () => {
        layer.msg('不开心。。', {icon: i});
      })
    }
  }
</script>
